<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
	<div class="flex flex-column align-items-center justify-content-center">
		<div class="login-card-content">
			<div class="w-full surface-card py-8 px-5 sm:px-8">
				<div class="text-center mb-5">
					<i class="pi pi-user mr-2 text-4xl mb-3"></i>
					<div class="text-900 text-3xl font-medium mb-3">Bem vindo, Usuário</div>
					<span class="text-600 font-medium">Faça login para continuar</span>
				</div>

				<div>
					<div>
						<label for="email1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
						<input id="email1" type="text" [(ngModel)]="user.username" placeholder="Usuario" pInputText
							   class="w-full md:w-30rem mb-5" style="padding:1rem">
					</div>

					<div>
						<label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
						<p-password id="password1" [(ngModel)]="user.password" placeholder="Senha" [toggleMask]="true"
									styleClass="w-full mb-5"
									inputStyleClass="w-full p-3 md:w-30rem"></p-password>
					</div>

					<div *ngIf="false" class="flex align-items-center justify-content-between mb-5 gap-5">
						<div class="flex align-items-center">
							<p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
							<label for="rememberme1">Manter-me conectado</label>
						</div>

						<a class="font-medium no-underline ml-2 text-right cursor-pointer">
							Esqueceu a senha?
						</a>
					</div>
					<button pButton pRipple label="Login" class="w-full p-3 text-xl" (click)="login()"></button>
				</div>
			</div>
		</div>
	</div>
</div>
