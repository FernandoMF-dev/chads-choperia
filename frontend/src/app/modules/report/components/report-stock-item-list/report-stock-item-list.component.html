<p-table [value]="reports" [responsive]="true" class="report">
	<ng-template pTemplate="header">
		<tr>
			<th id="report-stock-item-list-header-description" class="report-description">Descrição</th>
			<th id="report-stock-item-list-header-stock" colspan="2">Estoque</th>
			<th id="report-stock-item-list-header-date">Data &amp; Hora</th>
		</tr>
	</ng-template>

	<ng-template pTemplate="body" let-beer>
		<tr>
			<td class="report-description">
				<span [innerHTML]="beer.description"></span>
			</td>
			<td class="{{beer.value < 0 ? 'negative' : 'positive'}}">
				{{ beer.value >= 0 ? '+' : '' }}{{ beer.value | number:'.1-1' }}{{ stockSufix }}
			</td>
			<td>
				{{ beer.totalStock | number:'.1-1' }}{{ stockSufix }}
			</td>
			<td>
				{{ beer.dateTime | date:dateFormat }}
			</td>
		</tr>
	</ng-template>

	<ng-template pTemplate="emptymessage">
		<tr>
			<td colspan="4">Nenhum registro encontrado...</td>
		</tr>
	</ng-template>
</p-table>
