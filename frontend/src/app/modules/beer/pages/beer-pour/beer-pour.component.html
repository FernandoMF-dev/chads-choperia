<div class="grid content-center">
	<div class="col-6">
		<div class="card px-6 py-6">
			<p-toast></p-toast>
			<p-toolbar styleClass="mb-4">
				<div class="p-toolbar-group-start col-12">
					<div class="flex div-valor space-between col-12">
						<p-dropdown id="dropDownBeer" [options]="beers" (onChange)="handleFocus()" [(ngModel)]="selected.beer"></p-dropdown>
						<h2>{{price}} </h2>
					</div>
				</div>
			</p-toolbar>
			<input id="inputCard" (focusout)="handleFocus()" (keydown.enter)="pourDrink()" [(ngModel)]="selected.card" [autofocus]="true" pAutoFocus placeholder="cartao" pInputText  >
		</div>
	</div>
</div>
