<div class="card">
	<div>
		<p-toast></p-toast>
		<p-toolbar styleClass="mb-4">
			<div class="p-toolbar-group-start">
				<h5>Escolha seu Chope (Os valores apresentados são referentes a 500ml)</h5>
			</div>
		</p-toolbar>

		<app-beer-card (selectBeer)="openModal($event)" [beers]="beers"></app-beer-card>
	</div>
</div>


<p-dialog (onShow)="handleFocus()" (onHide)="clearSelected()" [draggable]="false" header="Confirmar" [modal]="true" [(visible)]="visible">
	<p>Aproxime o cartão do leitor para finalizar a compra</p>
	<input pInputText id="inputCard" (change)="pourDrink()" [(ngModel)]="this.selected.card" [minlength]="10" [maxlength]="10"
		   placeholder="0000000000">
</p-dialog>
