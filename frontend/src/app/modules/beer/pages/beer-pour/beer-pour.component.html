<div class="grid">
	<div class="col-6">
		<div class="card px-6 py-6">
			<p-toast></p-toast>
			<p-toolbar styleClass="mb-4">
				<div class="p-toolbar-group-start">
					<h5>Servir Chope</h5>
				</div>
			</p-toolbar>

			<div class="grid">
				<div class="col-10 field">
					<label>Selecione um Chope</label>
					<p-dropdown id="dropDownBeer" [options]="beers" (onChange)="handleFocus()" [(ngModel)]="selected.beer"></p-dropdown>
				</div>

				<div class="col-2 field beer-price">
					<label>&nbsp;</label>
					<strong>{{ price | currency:'BRL':'symbol' }}</strong>
				</div>

				<div class="col-6 field">
					<label>Cart√£o</label>
					<input id="inputCard" (focusout)="handleFocus()" (keydown.enter)="pourDrink()" [(ngModel)]="selected.card"
						   [autofocus]="true" pAutoFocus placeholder="0000000000" pInputText>
				</div>
			</div>
		</div>
	</div>
</div>
